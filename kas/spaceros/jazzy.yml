header:
  version: 20
repos:
  meta-ros:
    url: "https://github.com/robwoolley/meta-ros.git"
    branch: "spaceros-preview"
    commit: "03e785f565ea580048210b3e1f1904e6a11bc5b5"
    path: "layers/meta-ros"
    layers:
      meta-ros-common:
      meta-ros2:
      meta-ros2-jazzy:
      meta-spaceros:
      meta-spaceros-jazzy:
local_conf_header:
  ros2: |
    # ROS2 Jazzy Configuration
    ROS_DISTRO = "jazzy"
    ROS_OE_RELEASE_SERIES = "scarthgap"
   
  spaceros: |
    # Space-ROS specific packages
    IMAGE_INSTALL:append = " packagegroup-ros-world-jazzy packagegroup-spaceros-jazzy-demos"